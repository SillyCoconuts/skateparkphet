<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skate Park Simulations</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #004b8d;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 3rem;
      flex-wrap: wrap;
    }

    .sim-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .sim-card:hover {
      transform: translateY(-5px);
    }

    .sim-card img {
      width: 100%;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .sim-card h2 {
      font-size: 1.25rem;
      margin: 1rem 0 0.5rem;
    }

    .sim-card p {
      padding: 0 1rem;
      font-size: 0.95rem;
      color: #555;
    }

    .sim-card a {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .sim-card a:hover {
      background: #005fa3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Skate Park Simulations</h1>
    <p>Select a version to launch</p>
  </header>

  <div class="container">
    <!-- Original Skate Park -->
    <div class="sim-card">
      <img src="original-thumbnail.jpg" alt="Original Skate Park Thumbnail">
      <h2>Original Skate Park</h2>
      <p>Experience the classic PhET simulation to explore energy and motion.</p>
      <a href="original-skatepark.html">Launch</a>
    </div>

    <!-- Modded Skate Park -->
    <div class="sim-card">
      <img src="modded-thumbnail.jpg" alt="Modded Skate Park Thumbnail">
      <h2>Modded Skate Park</h2>
      <p>Try a custom version with new ramps, physics tweaks, and more.</p>
      <a href="energy-skate-park_en_modv2.html">Launch</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Skate Sim Hub. Not affiliated with PhET.
  </footer>
</body>
</html>
