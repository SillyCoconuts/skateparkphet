<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Based on Device</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if the user agent indicates a Chromebook
            if (navigator.userAgent.includes("CrOS")) {
                // Redirect Chromebook users to blocked.html
                window.location.href = "blocked.html";
            } else {
                // Redirect non-Chromebook users to realindex.html
                window.location.href = "realindex.html";
            }
        });
    </script>
</head>
<body>
</body>
</html>
